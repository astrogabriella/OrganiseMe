<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Data Display</title>
</head>
<body>
    <div id="logo"><h1 id="mainTitle">Organise Me</h1></div>
    <table border="1" class="tbl">
        <thead>
            <tr>
                <th>ID</th>
                <th>Task Name</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
                <tr>
                    <td>{{ entry[0] }}</td>
                    <td>{{ entry[1] }}</td>
                    <td>{{ entry[2] }}</td>
                    <td>{{ entry[3] }}</td>
                    <td>{{ entry[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
        
    </table>
    <a href="/"><button>Return to Main Menu</button></a>
</body>
</html>
